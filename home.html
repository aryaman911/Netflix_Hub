<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Hub - Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar solid">
    <div class="logo">MOVIEHUB</div>
    <div class="nav-links">
      <a href="home.html" class="nav-link active">Home</a>
      <a href="watchlist.html" class="nav-link">My List</a>
      <a href="admin.html" class="nav-link" id="nav-admin" style="display: none;">Admin</a>
    </div>
    <div class="nav-user">
      <span class="nav-username" id="nav-username">User</span>
      <button class="btn btn-outline btn-small" id="btn-logout">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Filters -->
    <div class="filters">
      <input type="text" id="search-input" placeholder="Search series...">
      <select id="genre-filter">
        <option value="">All Genres</option>
      </select>
      <select id="language-filter">
        <option value="">All Languages</option>
      </select>
      <button class="btn btn-secondary" id="btn-search">Search</button>
    </div>

    <!-- Series Grid -->
    <h2 class="section-title">All Series</h2>
    <div class="series-grid" id="series-grid">
      <div class="loading">Loading series...</div>
    </div>
  </main>

  <script type="module">
    import { requireLogin, logout, isAdmin, getUsername } from './js/auth.js';
    import { apiRequest, showToast } from './js/api.js';
    import { PLACEHOLDER_IMAGE } from './js/config.js';

    // Require login
    if (!requireLogin()) {
      throw new Error('Not authenticated');
    }

    // Show admin link if admin
    if (isAdmin()) {
      document.getElementById('nav-admin').style.display = 'inline';
    }

    // Set username
    document.getElementById('nav-username').textContent = getUsername();

    // Logout button
    document.getElementById('btn-logout').addEventListener('click', logout);

    // Load genres and languages
    async function loadFilters() {
      try {
        const [genres, languages] = await Promise.all([
          apiRequest('/reference/genres'),
          apiRequest('/reference/languages'),
        ]);

        const genreSelect = document.getElementById('genre-filter');
        genres.forEach(g => {
          const opt = document.createElement('option');
          opt.value = g.type_code;
          opt.textContent = g.type_name;
          genreSelect.appendChild(opt);
        });

        const langSelect = document.getElementById('language-filter');
        languages.forEach(l => {
          const opt = document.createElement('option');
          opt.value = l.language_code;
          opt.textContent = l.language_name;
          langSelect.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load filters:', err);
      }
    }

    // Load series
    async function loadSeries(params = {}) {
      const grid = document.getElementById('series-grid');
      grid.innerHTML = '<div class="loading">Loading series...</div>';

      try {
        let url = '/series';
        const queryParams = new URLSearchParams();
        
        if (params.search) queryParams.append('search', params.search);
        if (params.genre) queryParams.append('genre', params.genre);
        if (params.language) queryParams.append('language', params.language);
        
        if (queryParams.toString()) {
          url += '?' + queryParams.toString();
        }

        const series = await apiRequest(url);

        if (!series.length) {
          grid.innerHTML = '<div class="empty-state">No series found</div>';
          return;
        }

        grid.innerHTML = series.map(s => `
          <div class="series-card" data-id="${s.series_id}">
            <img src="${s.poster_url || PLACEHOLDER_IMAGE}" alt="${s.name}" onerror="this.src='${PLACEHOLDER_IMAGE}'">
            <div class="series-card-info">
              <div class="series-card-title">${s.name}</div>
              <div class="series-card-meta">
                <span>${s.maturity_rating || 'NR'}</span>
                <span class="series-card-rating">
                  ${s.avg_rating ? 'â˜… ' + s.avg_rating.toFixed(1) : ''}
                </span>
              </div>
            </div>
          </div>
        `).join('');

        // Click handlers
        grid.querySelectorAll('.series-card').forEach(card => {
          card.addEventListener('click', () => {
            window.location.href = `series.html?id=${card.dataset.id}`;
          });
        });

      } catch (err) {
        grid.innerHTML = `<div class="empty-state">Failed to load series: ${err.message}</div>`;
      }
    }

    // Search button
    document.getElementById('btn-search').addEventListener('click', () => {
      loadSeries({
        search: document.getElementById('search-input').value,
        genre: document.getElementById('genre-filter').value,
        language: document.getElementById('language-filter').value,
      });
    });

    // Enter key in search
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btn-search').click();
      }
    });

    // Initial load
    loadFilters();
    loadSeries();
  </script>
</body>
</html>
