<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieHub | Welcome</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
  <style>
    /* Extra styles for signup form */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media (max-width: 500px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
    .auth-card {
      max-width: 500px;
    }
    .signup-scroll {
      max-height: 65vh;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
  </style>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <a href="index.html" class="logo">MOVIEHUB</a>

      <div class="tab-switch">
        <button id="tab-login" class="tab-btn active">Sign In</button>
        <button id="tab-signup" class="tab-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-identifier">Email or Username</label>
          <input 
            type="text" 
            id="login-identifier" 
            class="form-input" 
            placeholder="Enter your email or username"
            required 
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input 
            type="password" 
            id="login-password" 
            class="form-input" 
            placeholder="Enter your password"
            required 
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
        <p id="login-error" class="text-error text-center mt-2"></p>
      </form>

      <!-- Signup Form with Account Info -->
      <form id="signup-form" class="auth-form hidden">
        <div class="signup-scroll">
          <div class="form-row">
            <div class="form-group">
              <label for="signup-firstname">First Name *</label>
              <input type="text" id="signup-firstname" class="form-input" placeholder="John" required />
            </div>
            <div class="form-group">
              <label for="signup-lastname">Last Name *</label>
              <input type="text" id="signup-lastname" class="form-input" placeholder="Doe" required />
            </div>
          </div>
          
          <div class="form-group">
            <label for="signup-email">Email *</label>
            <input type="email" id="signup-email" class="form-input" placeholder="john@example.com" required autocomplete="email" />
          </div>
          
          <div class="form-group">
            <label for="signup-username">Username *</label>
            <input type="text" id="signup-username" class="form-input" placeholder="johndoe" required autocomplete="username" />
          </div>
          
          <div class="form-group">
            <label for="signup-password">Password *</label>
            <input type="password" id="signup-password" class="form-input" placeholder="Min 6 characters" required autocomplete="new-password" minlength="6" />
          </div>
          
          <div class="form-group">
            <label for="signup-address">Address *</label>
            <input type="text" id="signup-address" class="form-input" placeholder="123 Main Street" required />
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="signup-city">City *</label>
              <input type="text" id="signup-city" class="form-input" placeholder="New York" required />
            </div>
            <div class="form-group">
              <label for="signup-state">State/Province *</label>
              <input type="text" id="signup-state" class="form-input" placeholder="NY" required />
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="signup-postal">Postal Code *</label>
              <input type="text" id="signup-postal" class="form-input" placeholder="10001" required />
            </div>
            <div class="form-group">
              <label for="signup-country">Country *</label>
              <select id="signup-country" class="form-input" required>
                <option value="">Select country</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="IN">India</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="JP">Japan</option>
                <option value="KR">South Korea</option>
                <option value="BR">Brazil</option>
                <option value="MX">Mexico</option>
                <option value="IT">Italy</option>
                <option value="ES">Spain</option>
              </select>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block btn-lg mt-2">Create Account</button>
        <p id="signup-error" class="text-error text-center mt-2"></p>
        <p id="signup-success" class="text-success text-center mt-2"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { login, redirectIfLoggedIn, isAdmin } from "./js/auth.js";
    import { API_BASE_URL } from "./js/config.js";

    // Redirect if already logged in
    redirectIfLoggedIn();

    // Elements
    const tabLogin = document.getElementById("tab-login");
    const tabSignup = document.getElementById("tab-signup");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginError = document.getElementById("login-error");
    const signupError = document.getElementById("signup-error");
    const signupSuccess = document.getElementById("signup-success");

    // Tab switching
    tabLogin.addEventListener("click", () => {
      tabLogin.classList.add("active");
      tabSignup.classList.remove("active");
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      clearMessages();
    });

    tabSignup.addEventListener("click", () => {
      tabSignup.classList.add("active");
      tabLogin.classList.remove("active");
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      clearMessages();
    });

    function clearMessages() {
      loginError.textContent = "";
      signupError.textContent = "";
      signupSuccess.textContent = "";
    }

    // Login handler
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      const identifier = document.getElementById("login-identifier").value.trim();
      const password = document.getElementById("login-password").value;
      const submitBtn = loginForm.querySelector("button[type=submit]");

      submitBtn.disabled = true;
      submitBtn.textContent = "Signing in...";

      try {
        await login(identifier, password);
        
        // Redirect based on role
        if (isAdmin()) {
          window.location.href = "admin.html";
        } else {
          window.location.href = "home.html";
        }
      } catch (err) {
        loginError.textContent = err.message || "Login failed. Please try again.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Sign In";
      }
    });

    // Signup handler - Creates user AND linked account
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      // Collect all form data
      const payload = {
        email: document.getElementById("signup-email").value.trim(),
        username: document.getElementById("signup-username").value.trim(),
        password: document.getElementById("signup-password").value,
        first_name: document.getElementById("signup-firstname").value.trim(),
        last_name: document.getElementById("signup-lastname").value.trim(),
        address_line1: document.getElementById("signup-address").value.trim(),
        city: document.getElementById("signup-city").value.trim(),
        state_province: document.getElementById("signup-state").value.trim(),
        postal_code: document.getElementById("signup-postal").value.trim(),
        country_code: document.getElementById("signup-country").value,
      };

      // Validate country selected
      if (!payload.country_code) {
        signupError.textContent = "Please select a country.";
        return;
      }

      const submitBtn = signupForm.querySelector("button[type=submit]");
      submitBtn.disabled = true;
      submitBtn.textContent = "Creating account...";

      try {
        const response = await fetch(`${API_BASE_URL}/auth/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || "Signup failed");
        }

        signupSuccess.textContent = "Account created successfully! You can now sign in.";
        signupForm.reset();
        
        // Switch to login tab after 2 seconds
        setTimeout(() => {
          tabLogin.click();
        }, 2000);
      } catch (err) {
        signupError.textContent = err.message || "Signup failed. Please try again.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Create Account";
      }
    });
  </script>
</body>
</html>
